<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const handleResponse = async (response, parseResponse) => {
      // Get the content section for later writing
      const content = document.querySelector('#content');

      // Determine the result of the given status responses
      switch(response.status)
      {
        case 200:
          break;
          
        case 201:
          break;

        case 400:
          break;

        case 404:
          break;

        default:
          break;
      }
    }

    const requestUpdateMethod = async (userForm) => {
      // Grab the URL and method form the form
      const url = userForm.querySelector('#urlField'.value);
      const method = userForm.querySelector('#methodSelect').value;

      // Await the fetch response
      let response = await fetch(url, {
        method,
        headers: {
          'Accept': 'application/json'
        }
      });

      // Handle the response when given
      handleResponse(response, method === 'get');
    }

    const requestAddUser = async (userForm) => {
      // Get the data form the form
      let userData = {
        name: userForm.querySelector('#nameField').value,
        age: userForm.querySelector('#ageField').value
      }

      let response = await fetch("/addUser", {
        POST,
        headers: {
          'Accept': 'application/json'
        },
        userData
      })

      // Handle the response when given
      handleResponse(response, method === 'post');
    }

    const init = () => {
      // Get the form
      const userForm = document.querySelector('#userForm');
      const nameForm = document.querySelector('#nameForm');

      // Create event functions to handle the request
      const getUsers = (e) => {
        e.preventDefault();
        requestUpdateMethod(userForm);
        return false;
      }

      const addUser = (e) => {
        e.preventDefault();
        requestAddUser(nameForm);
        return false;
      }

      // Add the event listener
      userForm.addEventListener('submit', getUsers);
      nameForm.addEventListener('submit', addUser);
    }
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
